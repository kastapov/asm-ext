<div class="login-form">
  <app-logo></app-logo>
  <mat-card>
    <mat-card-content align="center">
      <form>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput [(ngModel)]="credentials.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="credentials.password" type="password" name="password" required>
        </mat-form-field>
      </form>
      <div class="login-form__error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </mat-card-content>
    <mat-card-actions align="right">
      <button mat-raised-button (click)="doLogin()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
